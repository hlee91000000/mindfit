function apiCall(tab,action,params){
  params=params||{};
  return new Promise(function(ok,fail){
    var cb='cb_'+Date.now()+'_'+Math.random().toString(36).slice(2);
    var url=new URL(SHEETS);
    url.searchParams.set('tab',tab);url.searchParams.set('action',action);url.searchParams.set('callback',cb);
    Object.keys(params).forEach(function(k){var v=params[k];url.searchParams.set(k,typeof v==='object'?JSON.stringify(v):String(v))});
    var el=document.createElement('script');
    var t=setTimeout(function(){cleanup();fail('timeout')},15000);
    function cleanup(){clearTimeout(t);delete window[cb];if(el.parentNode)el.parentNode.removeChild(el)}
    window[cb]=function(d){cleanup();ok(d)};
    el.onerror=function(){cleanup();fail('error')};
    el.src=url.toString();document.head.appendChild(el);
  });
}

function sync(){
  setState({syncMsg:'Syncing...'});
  Promise.all([
    apiCall('meals','getAll'),apiCall('posts','getAll'),
    apiCall('meetings','getAll'),apiCall('journals','getAll'),apiCall('inquiries','getAll'),
    apiCall('contracts','getAll')
  ]).then(function(res){
    var m=res[0],p=res[1],mt=res[2],j=res[3],inq=res[4],ctRes=res[5];
    var patch={syncMsg:'âœ“ Synced'};
    if(m&&m.data){var d=m.data.map(function(r){var fb=r.feedback;if(typeof fb==='string'){try{fb=JSON.parse(fb)}catch(e){fb=[]}}if(!Array.isArray(fb))fb=[];return Object.assign({},r,{feedback:fb,isEmergency:r.isEmergency==='TRUE'||r.isEmergency===true});}).reverse();patch.meals=d;lsSet('meals',d);}
    if(p&&p.data){var d2=p.data.reverse();patch.posts=d2;lsSet('posts',d2);}
    if(mt&&mt.data){var d3=mt.data.sort(function(a,b){return new Date(a.date+' '+a.time)-new Date(b.date+' '+b.time)});patch.meetings=d3;lsSet('meetings',d3);}
    if(j&&j.data){var d4=j.data.reverse();patch.journals=d4;lsSet('journals',d4);}
    if(inq&&inq.data){var d5=inq.data.map(function(r){return Object.assign({},r,{resolved:r.resolved==='TRUE'||r.resolved===true});}).reverse();patch.inquiries=d5;lsSet('inquiries',d5);}
    if(ctRes&&ctRes.data){
      var ctMap={};
      ctRes.data.forEach(function(r){if(r.clientName)ctMap[r.clientName]={plan:r.plan,start:r.start,end:r.end};});
      patch.contracts=ctMap;lsSetObj('contracts',ctMap);
    }
    setState(patch);setTimeout(function(){setState({syncMsg:''})},3000);
  }).catch(function(){setState({syncMsg:'Sync failed'});setTimeout(function(){setState({syncMsg:''})},3000);});
}

  // posts íƒ­ í´ë¦­ ì‹œ ëª¨ë“  ê³µì§€ ì½ìŒ ì²˜ë¦¬
  if(t==='posts'&&S.mode==='client'){
    var rp=Object.assign({},S.readPosts);
    S.posts.forEach(function(p){rp[String(p.id)]=true;});

};

window.openInq=function(id){
  var exp=!S.expInq[id];
  var expInq=Object.assign({},S.expInq);expInq[id]=exp;
  var patch={expInq:expInq};
  // í´ë¼ì´ì–¸íŠ¸ê°€ ë‹µë³€ ìˆëŠ” ê²ƒ ì—´ë©´ ì½ìŒ ì²˜ë¦¬
  if(exp&&S.mode==='client'){
    var inq=S.inquiries.find(function(i){return String(i.id)===String(id)});
    if(inq&&inq.answer){
      var ra=Object.assign({},S.readAnswers);ra[String(id)]=true;
      patch.readAnswers=ra;lsSetObj('readAnswers',ra);
    }
  }
  setState(patch);
};

window.handlePostImg=function(e){
  var file=e.target.files[0];if(!file)return;
  setState({postUp:true,postPrev:URL.createObjectURL(file)});
  uploadImg(file).then(function(url){setState({postImg:url,postUp:false});}).catch(function(){alert('Image upload failed');setState({postUp:false,postPrev:''});});
};

window.submitContract=function(){
  var cn=document.getElementById('ct-cn')&&document.getElementById('ct-cn').value||'';
  var plan=document.getElementById('ct-plan')&&document.getElementById('ct-plan').value||'';
  var start=document.getElementById('ct-start')&&document.getElementById('ct-start').value||'';
  var end=document.getElementById('ct-end')&&document.getElementById('ct-end').value||'';
  if(!cn||!start||!end)return alert('Please fill in client, start date, and end date.');
  var row={clientName:cn,plan:plan,start:start,end:end};
  // êµ¬ê¸€ì‹œíŠ¸ì— ì €ì¥
  apiCall('contracts','upsertContract',{row:row}).catch(function(){});
  // ë¡œì»¬ì—ë„ ì €ì¥
  var ct=Object.assign({},S.contracts);ct[cn]={plan:plan,start:start,end:end};
  lsSetObj('contracts',ct);setState({contracts:ct,modal:''});
};

window.submitMeal=function(){
  var foods=document.getElementById('f-foods')&&document.getElementById('f-foods').value||'';
  var date=document.getElementById('f-date')&&document.getElementById('f-date').value||today();
  var time=document.getElementById('f-time')&&document.getElementById('f-time').value||nowTime();
  if(!foods.trim())return;setState({saving:true});
  var row={id:Date.now(),clientName:S.clientName,date:date,time:time,mealType:S.formMeal.mt,foods:foods,fullness:S.formMeal.full,satietyHours:S.formMeal.sat,emergencyType:'',feedback:'[]',isEmergency:false,timestamp:nowTs()};
  apiCall('meals','append',{row:row}).catch(function(){}).then(function(){var nm=[Object.assign({},row,{feedback:[]})].concat(S.meals);lsSet('meals',nm);setState({meals:nm,modal:'',saving:false,formMeal:{date:today(),time:nowTime(),mt:'Breakfast',full:'',sat:''}});});
};

window.submitMtg=function(){
  var cn=document.getElementById('m-cn')&&document.getElementById('m-cn').value||'';
  var title=document.getElementById('m-title')&&document.getElementById('m-title').value||'';
  var notes=document.getElementById('m-notes')&&document.getElementById('m-notes').value||'';
  var date=document.getElementById('m-date')&&document.getElementById('m-date').value||today();

  var name=S.mode==='coach'?cn:S.clientName;

};

window.submitAnswer=function(id){
  var text=document.getElementById('ans-txt')&&document.getElementById('ans-txt').value||S.ansText;
  if(!text.trim())return;setState({saving:true});
  apiCall('inquiries','update',{id:id,row:{answer:text}}).catch(function(){}).then(function(){var u=S.inquiries.map(function(i){return i.id==id?Object.assign({},i,{answer:text}):i;});lsSet('inquiries',u);setState({inquiries:u,ansId:'',ansText:'',saving:false});});
};
window.toggleRes=function(id){var inq=S.inquiries.find(function(i){return i.id==id;});var nv=!inq.resolved;apiCall('inquiries','update',{id:id,row:{resolved:nv}}).catch(function(){});var u=S.inquiries.map(function(i){return i.id==id?Object.assign({},i,{resolved:nv}):i;});lsSet('inquiries',u);setState({inquiries:u});};
window.addFeedback=function(mealId){
  var text=document.getElementById('fb-inp')&&document.getElementById('fb-inp').value||'';
  if(!text.trim())return;setState({saving:true});
  var meal=S.meals.find(function(m){return m.id==mealId;});
  var fb=(meal.feedback||[]).concat([{id:Date.now(),text:text,timestamp:nowTs(),author:'Coach'}]);
  apiCall('meals','update',{id:mealId,row:{feedback:JSON.stringify(fb)}}).catch(function(){});
  var u=S.meals.map(function(m){return m.id==mealId?Object.assign({},m,{feedback:fb}):m;});lsSet('meals',u);setState({meals:u,selMeal:'',saving:false});
};

window.delPost=function(id){apiCall('posts','delete',{id:id}).catch(function(){});var u=S.posts.filter(function(p){return p.id!=id;});lsSet('posts',u);setState({posts:u});};
window.delMtg=function(id){apiCall('meetings','delete',{id:id}).catch(function(){});var u=S.meetings.filter(function(m){return m.id!=id;});lsSet('meetings',u);setState({meetings:u});};
window.delInq=function(id){apiCall('inquiries','delete',{id:id}).catch(function(){});var u=S.inquiries.filter(function(i){return i.id!=id;});lsSet('inquiries',u);setState({inquiries:u});};
